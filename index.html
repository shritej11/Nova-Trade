<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovaTrade AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              accent: '#3b82f6', // Blue 500
              success: '#10b981', // Emerald 500
              danger: '#ef4444', // Red 500
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-primary: 241 245 249; /* Slate 100 (Light Mode BG) */
        --color-secondary: 255 255 255; /* White (Light Mode Card BG) */
      }
      .dark {
        --color-primary: 15 23 42; /* Slate 900 (Dark Mode BG) */
        --color-secondary: 30 41 59; /* Slate 800 (Dark Mode Card BG) */
      }
      
      body {
        background-color: rgb(var(--color-primary));
        color: #334155; /* Slate 700 */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        color: #e2e8f0; /* Slate 200 */
      }

      /* Custom scrollbar for dashboard feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* Slate 300 */
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; /* Slate 700 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      /* Animation utils */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-4px); }
        75% { transform: translateX(4px); }
      }
      .animate-shake {
        animation: shake 0.3s ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/",
    "@emailjs/browser": "https://cdn.jsdelivr.net/npm/@emailjs/browser@3/+esm"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
